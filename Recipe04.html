<!DOCTYPE html>
<html>
  <head>
    <script src="https://npmcdn.com/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>

    <div id="app">
      <h2>Second-Hand Hardware</h2>
      <router-view name="list"></router-view>
      <router-view></router-view>
    </div>

    <script>

      Vue.use(VueRouter)

      const List = { template: `
        <div>
          <h2>Shopping list</h2>
            <ul>
              <li>Computer</li>
            </ul>
        </div>

     `  }

     const Parts = { template: `
       <div>
       <h2>Computer Parts</h2>
         <ul>
           <li><router-link to="/computer">Computer</router-link></li>
           <li>CD-ROM</li>
         </ul>
       </div>
       `}

      const ComputerDetail = { template: `
        <div>
          <h2>Computer Detail</h2>
          <p>Pentium 120Mhz, CDs sold separately</p>
        </div>
        `}

      const router = new VueRouter({
        routes: [
          { path: '/',
            components: {
              default: Parts,
              list: List
            }
          },
          { path: '/computer',
            components: {
              default: ComputerDetail,
              list: List
            }
          }
        ]
      })

      new Vue({
        router,
        el: '#app'
      });

    </script>
  </body>
</html>
